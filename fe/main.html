<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height of the body */
        }

        header {
            background-color: #232f3e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow */
        }

        header h1 {
            font-style: italic;
            margin: 0;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding a text shadow */
        }

        header nav {
            text-align: center;
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        nav a:hover {
            color: #ffd700; /* Change color on hover */
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center; /* Center the search bar */
        }

        .search-bar input[type="text"],
        .search-bar button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        main {
            flex-grow: 1; /* Allow main to grow */
            overflow-y: auto; /* Add scroll to main */
        }

        .movie {
            width: calc(15% - 20px); /* Adjusted width for six movies per row */
            margin: 0 10px 20px; /* Bottom margin and small side margins */
            border: 1px solid #ccc;
            padding: 10px; /* Adjusted padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Adding a shadow */
            border-radius: 8px; /* Rounded corners */
            transition: transform 0.3s ease; /* Smooth transition on hover */
        }
        a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Use the default text color */
        }

        a:hover {
            color: inherit; /* Use the default text color on hover */
        }
        .movie img {
            width: 100%;
            height: auto;
            margin-bottom: 5px; /* Adjusted margin */
            border-radius: 8px; /* Rounded corners for images */
        }

        .movie-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: 10px; /* Adjusted padding */
        }

        .movie p {
            margin: 5px 0; /* Adjusted margin */
        }

        .movie p.price {
            margin-top: auto;
            font-weight: bold;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Distribute evenly */
            padding: 20px 0;
            max-height: calc(100vh - 200px); /* Extend height till footer */
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #fff; /* Changed footer background color */
            color: #232f3e; /* Text color similar to movie details */
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1); /* Adding a shadow */
        }

        .movie:hover {
            transform: translateY(-5px); /* Move up on hover */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }

        .cart-button{
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffd700;
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        .logout-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffd700;
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        /* Change button color on hover */
        .logout-button,.cart-button:hover {
            background-color: #e0bb00;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        .reviews-button {
            background-color: #000; /* Darker background color */
            color: #fff; /* Text color */
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Add transitions */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Add a shadow */
        }

        /* Change button color on hover */
        .reviews-button:hover {
            background-color: #333; /* Darken on hover */
            transform: translateY(-3px); /* Move up on hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5); /* Increase shadow on hover */
        }

        .reviews-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .review-item {
            margin-bottom: 10px;
        }
        @media screen and (max-width: 1200px) {
            .movie-container {
                justify-content: space-around; /* Adjust spacing for smaller screens */
                padding: 0 10px; /* Adjusted padding to center-align */
            }
            .movie {
                margin: 10px;
                flex-basis: calc(33.33% - 20px); /* Adjusted basis to ensure 3 movies per row */
                max-width: calc(33.33% - 20px); /* Maintain a maximum width for consistency */
            }
        }

        @media screen and (max-width: 800px) {
            .movie-container {
                justify-content: space-between; /* Distribute evenly for smaller screens */
                padding: 0 15px; /* Adjusted padding to center-align */
            }
            .movie {
                margin: 15px;
                flex-basis: calc(33.33% - 30px); /* Adjusted basis to ensure 3 movies per row */
                max-width: calc(33.33% - 30px); /* Maintain a maximum width for consistency */
            }
        }

        @media screen and (max-width: 600px) {
            .movie-container {
                justify-content: space-between; /* Distribute evenly for smaller screens */
                padding: 0 20px; /* Adjusted padding to center-align */
            }
            .movie {
                margin: 20px;
                flex-basis: calc(50% - 40px); /* Adjusted basis to ensure 2 movies per row */
                max-width: calc(50% - 40px); /* Maintain a maximum width for consistency */
            }
        }

        @media screen and (max-width: 400px) {
            .movie-container {
                justify-content: space-between; /* Distribute evenly for smaller screens */
                padding: 0 25px; /* Adjusted padding to center-align */
            }
            .movie {
                margin: 25px;
                flex-basis: calc(100% - 50px); /* Full width for smaller screens */
                max-width: calc(100% - 50px); /* Maintain a maximum width for consistency */
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Movie Store</h1>
    <button class="cart-button" onclick="goToCart()">Cart</button>
    <button class="logout-button" onclick="logout()">Logout</button>
</header>

<main>
    <section class="main">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." oninput="filterMovies()">
            <button onclick="filterMovies()">Filter</button>
        </div>
        <div class="movie-container" id="movieList"></div>
        <div id="reviewsModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="reviewsContent" class="reviews-content"></div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2023 Movie Store. All Rights Reserved.</p>
</footer>

<script src="/be/main.js"></script>
</body>
</html>
