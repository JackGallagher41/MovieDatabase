<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #232f3e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-style: italic;
            margin: 0;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header nav {
            text-align: center;
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input[type="text"],
        .search-bar button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
        }

        .movie {
            width: calc(15% - 20px);
            margin: 0 10px 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            color: inherit;
        }
        .movie img {
            width: 100%;
            height: auto;
            margin-bottom: 5px;
            border-radius: 8px;
        }

        .movie-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: 10px;
        }

        .movie p {
            margin: 5px 0;
        }

        .movie p.price {
            margin-top: auto;
            font-weight: bold;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px 0;
            max-height: calc(100vh - 200px);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            color: #232f3e;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
        }

        .movie:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .cart-button{
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffd700;
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffd700;
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-button,.cart-button:hover {
            background-color: #e0bb00;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        .reviews-button {
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .reviews-button:hover {
            background-color: #333;
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
        }

        .reviews-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .review-item {
            margin-bottom: 10px;
        }
        @media screen and (max-width: 1200px) {
            .movie-container {
                justify-content: space-around;
                padding: 0 10px;
            }
            .movie {
                margin: 10px;
                flex-basis: calc(33.33% - 20px);
                max-width: calc(33.33% - 20px);
            }
        }

        @media screen and (max-width: 800px) {
            .movie-container {
                justify-content: space-between;
                padding: 0 15px;
            }
            .movie {
                margin: 15px;
                flex-basis: calc(33.33% - 30px);
                max-width: calc(33.33% - 30px);
            }
        }

        @media screen and (max-width: 600px) {
            .movie-container {
                justify-content: space-between;
                padding: 0 20px;
            }
            .movie {
                margin: 20px;
                flex-basis: calc(50% - 40px);
                max-width: calc(50% - 40px);
            }
        }

        @media screen and (max-width: 400px) {
            .movie-container {
                justify-content: space-between;
                padding: 0 25px;
            }
            .movie {
                margin: 25px;
                flex-basis: calc(100% - 50px);
                max-width: calc(100% - 50px);
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Movie Store</h1>
    <button class="cart-button" onclick="goToCart()">Cart</button>
    <button class="logout-button" onclick="logout()">Logout</button>
</header>

<main>
    <section class="main">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." oninput="filterMovies()">
            <button onclick="filterMovies()">Filter</button>
        </div>
        <div class="movie-container" id="movieList"></div>
    </section>
</main>

<footer>
    <p>&copy; 2023 Movie Store. All Rights Reserved.</p>
</footer>

<script src="/be/main.js"></script>
</body>
</html>
