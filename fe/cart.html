<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Store - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color: #232f3e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-style: italic;
            margin: 0;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header nav {
            text-align: center;
            margin-top: 15px;
        }

        nav button {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            background-color: #232f3e;
        }

        nav button:hover {
            color: #ffd700;
        }

        .main {
            padding: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #232f3e;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-details {
            flex: 2;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .cart-item img {
            max-width: 100px;
            margin-right: 20px;
        }

        .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .purchase-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .purchase-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .purchase-button:hover {
            background-color: #0056b3;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffd700;
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        /* Change button color on hover */
        .logout-button {
            background-color: #e0bb00;
        }

    </style>
</head>
<body>
<header>
    <h1>Movie Store - Cart</h1>
    <nav>
        <button onclick="goToMain()">Home</button>
    </nav>
    <button class="logout-button" onclick="logout()">Logout</button>
</header>

<main class="main" id="cartItemsContainer">
    <!-- Cart items will be displayed here dynamically -->
</main>

<div class="purchase-button-container">
    <button class="purchase-button" id="purchaseButton">Purchase All</button>
</div>

<footer>
    <p>&copy; 2023 Movie Store. All Rights Reserved.</p>
</footer>

<script src="/be/cart.js"></script>
</body>
</html>
