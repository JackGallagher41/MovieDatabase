<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Store - Reviews</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height of the body */
            font-family: Arial, sans-serif; /* Set default font */
        }
        header {
            background-color: #232f3e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow */
        }

        header h1 {
            font-style: italic;
            margin: 0;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding a text shadow */
        }

        header nav {
            text-align: center;
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        nav a:hover {
            color: #ffd700; /* Change color on hover */
        }

        main {
            flex-grow: 1; /* Allow main to grow */
            overflow-y: auto; /* Add scroll to main */
            padding: 20px;
        }
        .rating-stars {
            color: #ffd700; /* Set star color to yellow */
        }

        .rating-stars span {
            font-size: 20px; /* Adjust the size of the stars */
        }

        .reviews {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Distribute evenly */
            gap: 20px;
        }

        .review-item {
            width: calc(30% - 20px); /* Adjusted width for three reviews per row */
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Adding a shadow */
        }

        .review-item:hover {
            transform: translateY(-5px); /* Move up on hover */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }

        .cart-button{
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffd700;
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        .logout-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffd700;
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        /* Change button color on hover */
        .logout-button,.cart-button:hover {
            background-color: #e0bb00;
        }
        .delete-button {
             background-color: #ff0000;
             color: #fff;
             padding: 8px 12px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             font-size: 14px;
             transition: background-color 0.3s ease;
         }

        /* Change button color on hover */
        .delete-button:hover {
            background-color: #d60000;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #fff; /* Changed footer background color */
            color: #232f3e; /* Text color similar to movie details */
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1); /* Adding a shadow */
        }
    </style>
</head>
<body>
<header>
    <h1>Movie Store - Reviews</h1>
    <nav>
        <a href="../fe/main.html">Home</a>
    </nav>
    <button class="cart-button" onclick="goToCart()">Cart</button>
    <button class="logout-button" onclick="logout()">Logout</button>
</header>

<main>
    <section class="reviews" id="reviewsSection">
        <!-- Reviews will be dynamically added here -->
    </section>
    <section class="create-review" style="text-align: center;">
        <h2 style="margin-bottom: 20px;">Create a Review</h2>
        <form id="createReviewForm" style="max-width: 400px; margin: 0 auto; text-align: left;">
            <div style="margin-bottom: 15px;">
                <label for="rating" style="display: block; margin-bottom: 5px;">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required style="width: 100%; padding: 8px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="reviewText" style="display: block; margin-bottom: 5px;">Review Text:</label>
                <textarea id="reviewText" name="reviewText" rows="4" required style="width: 100%; padding: 8px;"></textarea>
            </div>

            <button type="button" onclick="createReview()">Create Review</button>
        </form>
    </section>


</main>

<footer>
    <p>&copy; 2023 Movie Store. All Rights Reserved.</p>
</footer>

<script src="../be/reviews.js"></script>

</body>
</html>
